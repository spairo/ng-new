<div class="select">
	<a [ngClass]="{'disabled': disabled, 'open': opened, 'selected': foo}"
	  (click)="opened = !opened;" tabindex="0"></a>
	<ul (click)="opened = false;" [hidden]="opened && !disabled">
    <input [hidden]="options?.length >= 10" type="search" />
		<li *ngFor="let option of options" (click)="foo = option;">{{option}}</li>
	</ul>
</div>
